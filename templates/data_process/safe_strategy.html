{% extends 'base_without_header.html' %}
{% load staticfiles %}
{% block main_content %}
    <form action="" role="form" name = "monitor_form">
        <input type="hidden" name="h" value="{{ host }}">
        <div class="btn-group" id="color" data-toggle="buttons">
            {% for time_value, time in time_range %}
               <label class="btn btn-default">
                 <input type="radio" OnChange="monitor_form.submit();" name="r" class="toggle" value="{{ time_value }}">
                   {{ time.1 }}
               </label>
            {% endfor %}
        </div>
    </form>
    <ul class="list-group">
    <li class="list-group-item-heading">网络监控</li>
    <li class="list-group-item text-center">
        <img src="image/?h={{ host }}&m=net&r={{ range }}"/>
    </li>
    <li class="list-group-item-heading">CPU监控</li>
    <li class="list-group-item text-center">
        <img src="image/?h={{ host }}&m=cpu&r={{ range }}"/>
    <li class="list-group-item-heading">内存监控</li>
    </li>
        <li class="list-group-item text-center">
        <img src="image/?h={{ host }}&m=mem&r={{ range }}"/>
    </li>
    </ul>
{% endblock %}
