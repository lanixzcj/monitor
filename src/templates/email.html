<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>预警邮件</title>
</head>
<body>
主机名: {{ hostname }} </br>
IP: {{ IP }} </br>
MAC地址: {{ MAC }} </br>
<table border="1" cellpadding="0" cellspacing="0">
    <thead>
        <tr>
            <td style="text-align:center">时间</td>
            <td style="text-align:center">类型</td>
            <td style="text-align:center">描述</td>
        </tr>
    </thead>
    <tbody>
    {% for alarm in alarm_info %}
    <tr>
        <td>{{alarm.time}}</td>
        <td>{{alarm.type}}</td>
        <td>{{alarm.description}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
