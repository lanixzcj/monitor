
<!--{% load staticfiles %}-->
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-drawer.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-slider.css' %}">
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/drawer.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap-slider.js' %}"></script>

        {% block files %} {% endblock %}
    </head>

    <body class="has-offcanvas" style="padding-top: 70px">

    <nav class="navbar navbar-default navbar-fixed-top"  role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Monitor</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">日志</a></li>
                </ul>
                {% if request.user.is_authenticated %}
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">{{ user.username }}
                        <span class="caret"></span>
                        </a>


                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="#">设置</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="">退出</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav pull-right">
                <li>
                    <p class="navbar-btn">
                         <a href="" class="btn btn-default">登陆</a>
                    </p>
                </li>
                </ul>
                {% endif %}

            </div>
        </div>
    </nav>

    <div class="row">
        <div class="container">
            <div class="col-md-9 col-md-offset-0">
                {% block main_content %} {% endblock %}
            </div>
            <div class="col-md-1 col-md-offset-1">
                {% block sidebar %} {% endblock %}
            </div>
        </div>
    </div>

    </body>
</html>
